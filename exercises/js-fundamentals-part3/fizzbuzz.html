<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizz Buzz</title>
  </head>
  <body>
    <h1>FizzBuzz</h1>
    <input
      type="text"
      id="fizzBuzz"
      name="fizzBuzz"
      placeholder="enter a number"
    />
    <button id="btn">FizzBuzz</button>
    <p id="result"></p>

    <script>
      const inputNumber = document.getElementById("fizzBuzz");
      const fizzBuzzButton = document.getElementById("btn");
      const paraResult = document.getElementById("result");

      function fizzBuzz(number) {
        for (let i = 1; i <= number; i++) {
          //checks if the number is divisible by 3 and by 5
          if (i % 3 === 0 && i % 5 === 0) {
            //if it is, replace the number with FizzBuzz
            number = number.replace(i.toString(), "FizzBuzz");
          }
          //checks if the number is divisible by 3
          else if (i % 3 === 0) {
            //if it is, replace the number with Fizz
            number = number.replace(i.toString(), "Fizz");
          }
          //checks if the number is divisible by 5
          else if (i % 5 === 0) {
            //if it is, replace the number with Buzz
            number = number.replace(i.toString(), "Buzz");
          }
          //if the number is not divisible by 3 or 5, replace the number with the number
          else {
            number = number.replace(number[i], number[i]);
          }
        }
        return number;
      }

      fizzBuzzButton.addEventListener("click", () => {
        const number = inputNumber.value;
        if (isNaN(number)) {
          paraResult.textContent = "You need to enter a number!";
        } else if (number === "") {
          paraResult.textContent = "Enter a number to procced";
        } else {
          paraResult.textContent = `Number ${number} is ${fizzBuzz(number)}`;
        }
      });
    </script>
  </body>
</html>
