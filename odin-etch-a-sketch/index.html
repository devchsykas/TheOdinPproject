<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch a Sketch</h1>
      <p class="info">This is a simple sketch of a Etch a Sketch.</p>
    </header>
    <main class="main-container">
      <div class="grid-dimensions">Choose your grid dimensions</div>
      <div class="grid-btn-container">
        <button class="btn-reset" id="btn-reset">Reset</button>
        <button class="btn-10" id="btn-10">10X10</button>
        <button class="btn-20" id="btn-20">20X20</button>
        <button class="btn-30" id="btn-30">30X30</button>
        <button class="btn-64" id="btn-64">64X64</button>
      </div>
      <div class="color-picker">Choose your color from the palette</div>
      <div class="color-btn">
        <button class="btn-color-picker" id="btn-color-picker">Color</button>
      </div>
      <div class="grid-container" id="grid-container"></div>
    </main>
  </body>
</html>
