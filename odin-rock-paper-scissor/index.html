<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rock - Paper - Scissor Game</title>
  </head>
  <body>
    <header class="title">
      <h4 class="welcome">Welcome to</h4>
      <h1 class="game-title">Rock Paper Scissors</h1>
    </header>

    <main class="game">
      <section class="moves">
        <div class="move">
          <p>Choose your move!</p>
        </div>
        <div class="moves-left">
          <p>Moves left: 5</p>
        </div>
      </section>

      <section class="options">
        <button class="btn-rock" id="rock">Rock</button>
        <button class="btn-paper" id="paper">Paper</button>
        <button class="btn-scissors" id="scissors">Scissors</button>
      </section>

      <section class="results">
        <h2 class="result-title">Result</h2>
        <p class="result-text"></p>
      </section>

      <section class="scoreboard">
        <div class="player-score">
          <h3>Player Score</h3>
          <span id="player-score">0</span>
        </div>
        <div class="computer-score">
          <h3>Computer Score</h3>
          <span id="computer-score">0</span>
        </div>
      </section>
    </main>
    <!-- <script src="./app.js"></script> -->
    <script src="./main.js"></script>
  </body>
</html>
